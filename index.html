<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link href="./Social.css" rel="stylesheet">

  <link href="https://fonts.google.com/specimen/Inter" rel="stylesheet">

</head>
<body>
  
  <div class="big-box">  
      <div class="profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="">
        <h2 class="name">Jessica Randall</h2>
        <h4 class="location">London, United Kingdom</h4>
        <p class="job">"Front-end developer and avid reader."</p>
      </div>

      <div class="social-media">
        <a href="" target="" class="git">GitHub</a>
        <a href="" target="" class="fem">Frontend Mentor</a>
        <a href="" target="" class="lin">LinkedIn</a>
        <a href="" target="" class="x">Twitter</a>
        <a href="" target="" class="Insta">Instagram</a>
      </div>
  </div>


   


</body>
</html>
